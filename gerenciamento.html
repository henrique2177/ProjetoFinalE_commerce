<body id="top">

<div class="container">
    <h1>Cadastramento de Produtos</h1>

    <div class="form-group">
        <input type="hidden" id="id" value="">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="nome" >

        <label for="name">Descrição:</label>
        <input type="text" class="form-control" id="descricao" >

        <label for="name">Valor:</label>
        <input type="text" class="form-control" id="valor" >

        <label for="name">Imagem:</label>
        <input type="text" class="form-control" id="imagem" >

        
    </div>

    <button type="button" class="btn btn-success" onclick="gravar()">Gravar</button>
    <button type="button" class="btn btn-primary" onclick="novo()">Novo</button>
    <button type="button" class="btn btn-danger" onclick="apagar()">Apagar</button>
<br>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="corpoTb">

        </tbody>
    </table>


</div>
